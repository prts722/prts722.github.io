<script>
  window.onload = () => {
    initTime();
  }

  

  function initTime() {
    
    const now = new Date(Date.now() + 3000);
    const perHour = 360 / 12;
    const perHourMinute = perHour / 60;
    const perSecond = 360 / 60;
    
    const hour = document.querySelector(".hour");
    setDeg(hour, (now.getHours() % 12) * perHour + now.getMinutes() * perHourMinute);
    
    const minute = document.querySelector(".minute");
    setDeg(minute, now.getMinutes() * perSecond + now.getSeconds() * perSecond / 60);
    
    const second = document.querySelector(".second");
    setDeg(second, now.getSeconds() * perSecond);
  }

  

  function setDeg(element, deg) {
    element.style.transform = "rotate(" + deg + "deg)";
  }
</script>

<style>

  :root {

  }

  }
   
  .highlight {
       
      max-height: 400px;
      overflow: hidden;
  }

  .code-show {
      max-height: none !important;
  }

  .code-more-box {
      width: 100%;
      padding-top: 78px;
      background-image: -webkit-gradient(linear, left top, left bottom, from(rgba(255, 255, 255, 0)), to(#fff));
      position: absolute;

<script>
    function initTocHide() {
        
        let toc = document.querySelector(".widget--toc");
        if (!toc) {
            return;
        }
        
        window.addEventListener('scroll', function() {
            
            let openUl = document.querySelectorAll(".open");
            if (openUl.length > 0) {
                openUl.forEach((ul) => {
                    ul.classList.remove("open")
                })
            }
            
            let currentLi = document.querySelector(".active-class");
            if (!currentLi) {
                return
            }
            
            if (currentLi.children.length > 1) {
                currentLi.children[1].classList.add("open")
            }
            
            let ul = currentLi.parentElement;
            do {
                ul.classList.add("open");
                ul = ul.parentElement.parentElement
            } while (ul !== undefined && (ul.localName === 'ul' || ul.localName === 'ol'))
        });
    }
    initTocHide()
    

    function initScrollTop() {
        let rightSideBar = document.querySelector(".right-sidebar");
        if (!rightSideBar) {
            return;
        }
        
        let btn = document.createElement("div");
        btn.id = "backTopBtn";
        btn.onclick = backToTop
        rightSideBar.appendChild(btn)
        
        window.onscroll = function() {
            
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };
    }

    

    function backToTop(){
        window.scrollTo({ top: 0, behavior: "smooth" })
    }

    initScrollTop();

    
    function initCodeMoreBox() {
        let codeBlocks = document.querySelectorAll(".highlight");
        if (!codeBlocks) {
            return;
        }
        codeBlocks.forEach(codeBlock => {
            
            if (codeBlock.scrollHeight <= codeBlock.clientHeight) {
                return;
            }
            
            
            let codeMoreBox = document.createElement('div');
            codeMoreBox.classList.add('code-more-box');
            
            let codeMoreBtn = document.createElement('span');
            codeMoreBtn.classList.add('code-more-btn');
            codeMoreBtn.addEventListener('click', () => {
                codeBlock.classList.add('code-show');
                codeMoreBox.style.display = 'none';
                
                window.dispatchEvent(new Event('resize'))
            })
            
            let img = document.createElement('img');
            img.classList.add('code-more-img');
            img.src = "https://prts722.github.io/icons/codeMore.png"
            
            codeMoreBtn.appendChild(img);
            codeMoreBox.appendChild(codeMoreBtn);
            codeBlock.appendChild(codeMoreBox)
        })
    }

    initCodeMoreBox();
    particlesJS.load('particles-js', "https://prts722.github.io/background/particlesjs-config.json", function() {
        console.log('particles.js loaded - callback');
    });

    const cssPath = "https://prts722.github.io/waifu/waifu.css"
    const waifuTipsJsonPath = "https://prts722.github.io/waifu/waifu-tips.json"
    const tipsJsonPath = "https://prts722.github.io/waifu/waifu-tips.json"
    
    const live2d_path = "https://fastly.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/";

    
    function loadExternalResource(url, type) {
        return new Promise((resolve, reject) => {
            let tag;
            if (type === "css") {
                tag = document.createElement("link");
                tag.rel = "stylesheet";
                tag.href = url;
            }
            else if (type === "js") {
                tag = document.createElement("script");
                tag.src = url;
            }
            if (tag) {
                tag.onload = () => resolve(url);
                tag.onerror = () => reject(url);
                document.head.appendChild(tag);
            }
        });
    }

    
    if (screen.width >= 768) {
        Promise.all([
            loadExternalResource(cssPath, "css"),
            loadExternalResource(live2d_path + "live2d.min.js", "js"),
            loadExternalResource(live2d_path + "waifu-tips.js", "js")
        ]).then(() => {
            
            initWidget({
                waifuPath: waifuTipsJsonPath,
                cdnPath: "https://cdn.jsdelivr.net/gh/prts722/static-resource@v1.0.0",
                tools: ["hitokoto", "asteroids", "switch-model", "switch-texture", "photo", "info", "quit"]
            });
            initWaifuMouseEvent();
        });
    }

    function initWaifuMouseEvent() {
        const waifu = document.getElementById("waifu");
        let isDown = false;
        let waifuLeft;
        let mouseLeft;
        let waifuTop;
        let mouseTop;
        
        waifu.onmousedown = function (e) {
            isDown = true;
            
            waifuLeft = waifu.offsetLeft;
            mouseLeft = e.clientX;
        
            waifuTop = waifu.offsetTop;
            mouseTop = e.clientY;
        }
        
        window.onmousemove = function (e) {
            if (!isDown) {
                return;
            }
            
            let currentLeft = waifuLeft + (e.clientX - mouseLeft);
            if (currentLeft < 0) {
                currentLeft = 0;
            } else if (currentLeft > window.innerWidth - 300) {
                currentLeft = window.innerWidth - 300;
            }
            waifu.style.left = currentLeft  + "px";
            
            
            
            
            
            
            
            
        }
        
        window.onmouseup = function (e) {
            isDown = false;
        }
    }

</script>
